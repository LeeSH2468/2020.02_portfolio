 <title>내셔널지오그래픽</title>
</head>
<body>
<!-- noscript : javascript를 지원하지 않는 브라우저 설정-->
 <noscript>
   <p>현재 접속하고 있는 사이트의 기능의 일부가 원활하게 실행되고 있지 않습니다.<br />

 <!-- layout ============== -->
 <div id="wrap">
  <header id="headBox"></header>
  <main id="mainBox">
    <h2 class="news_top">
      <span class="hidden">내셔널 지오그래픽 뉴스 페이지</span>
    </h2>
    <div class="search_area">
      <div class="group">
        <div class="gbtn_area">
        <div class="allbtn">
          <button type="button" class="all_btn"><span class="hidden">전체보기 </span></button>
        </div>
        <div class="photo">
          <button type="button" class="photo_btn"><span class="hidden">포토 뉴스 모아보기</span></button>
        </div>
        <div class="issue">
          <button type="button" class="issue_btn"><span class="hidden">이슈 뉴스 모아보기 </span></button>
        </div>
        <div class="tv">
          <button type="button" class="tv_btn"><span class="hidden">tv 뉴스 모아보기 </span></button>
        </div>
      </div>
      </div>
      <form action="#" method="post">
        <fieldset>
          <legend>검색창</legend>
          <div class="search_box">
            <input type="text"  name="search" id="search" value="" placeholder="Search" />
            <div class="search_btn">
            <label for="search">
              <button type="submit">
                  <i class="fas fa-search"></i>
                <span class="hidden">검색하기</span>
              </button>
            </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="news_con">
      <h2 class="hidden">뉴스 세부 소개</h2>
      <ul class="clearfix">
      </ul>
      <div class="moreBtn">
        <button type="button">
          <span>more</span>
        </button>
      </div>
    </div>
  </main>
  <footer id="footBox"></footer>
</div>
<!-- script ================ -->
<script src="../js/base/jquery-3.4.1.min.js"></script>
<script src="../js/base/jquery-ui.min.js"></script>
<script src="../js/src/national_02_news_hall.js"></script>
</body>
</html>
